<main>

<!-- Contact form section -->
    <section>
            <div class="flex-container">
                <div class="forma">
                    <div id="contact-title"><h1 id="title-contact">Contact Us</h1></div>
                    <form id="contact-form" onsubmit="return validateForm()">
                        <div class="form">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="firstName" id="name" placeholder="Name" required>
                        </div>
                        <div class="form">
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" class="form-control" name="lastName" id="surname" placeholder="Surname" required>
                        </div>
                        <div class="form">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name='email' id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form">
                            <label for="comment" class="form-label">Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
                        </div>
                        <div class="form">
                            <button class="btn btn-outline-success my-2 my-sm-0" id="form-button" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div  class="form-img">
                    <img src="images/contact.png" class="img-fluid" alt="Contact Image">
                </div>

            </div>
    </section>
    <!-- End Contact form section -->
</main>
